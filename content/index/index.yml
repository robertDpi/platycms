  E-democracy (a combination of the words electronic and democracy) refers to the use of information technologies and communication technologies and strategies in political and governance *processes*. â€œe-democracy is concerned with the use of information and communication technologies to engage citizens, support the democratic decision- making processes and **strengthen** representative democracy." Democratic actors and sectors in this context include governments, elected officials, the media, political organizations, and citizens/voters. [E-democracy](http://e-democracy.com) aims for broader and more active citizen participation enabled by the Internet, mobile communications, and other technologies in today's representative democracy, as well as through more participatory or direct forms of citizen involvement in addressing public challenges.